<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="webApp/open-iconic-master/font/css/open-iconic-bootstrap.css" rel="stylesheet">
    <link href="webApp/main.css" rel="stylesheet">
    <title>Document</title>
</head>
<body onload="showLoginLink()">
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" onclick="mainView()" href="#">MovieBase</a>
        <form class="form-inline">
            <input class="form-control" type="search" placeholder="Search" id="searchBox">
            <button class="btn  btn-secondary" type="button" id="searchButton">Search</button>
        </form>
        <nav class="nav">
        <div class="nav-item dropdown pr-1" id="adminMenu">
            <a class="btn btn-secondary dropdown-toggle" id="menuDropdown" role="button" data-toggle="dropdown" >
              Menu
            </a>
            <div class="dropdown-menu dropdown-menu-right">
                <button class="dropdown-item btn" href="#" data-toggle="modal" data-target="#MovieUpdateFormDialog" id="AddMovieButton">Add Movie/Actor</button>
                <a class="dropdown-item" href="#">Change Movie/Actor</a>
              </div>
        </div>
        <div class="nav-item dropdown">
            <a class="btn btn-secondary dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" >
              Login
            </a>
            <form class="dropdown-menu bg-dark dropdown-menu-right" id="loginForm">
                <div class="login-wrapper">
                <div class="form-group ">
                  <label style="color: white" for="login">Login</label>
                  <input type="text" class="form-control" id="login">
                </div>
                <div class="form-group">
                  <label style="color: white" for="password">Password</label>
                  <input type="password" class="form-control" id="password">
                </div>
                <button onclick="logIn()" type="button" class="btn btn-secondary">Log in</button>
                </div>
            </form>
        </div>
        </nav>
    
    </nav>

    <div class="container pt-2" id="mainView">
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th class="col-8">Title</th>
                    <th class="col-2">Release Date</th>
                </tr>
            </thead>
            <tbody id="index-table">
            </tbody>
        </table>
    </div>
    </div>
    <div  class="container pt-2" id="movieDetailView">
        <div class="row">
            <div class="col-3" >
                <img id= "poster" src="webApp/defalut-image.jpg" alt="no image">
            </div>
            <div class="col p-4" id="movieDetail">
                <table>
                    <tr>
                        <td class="p-2">Title:</td>
                        <td id="movieDetailTitle"></td>
                    </tr>
                    <tr>
                        <td class="p-2">Category:</td>
                        <td id="movieDetailCategory"></td>
                    </tr>
                    <tr>
                        <td class="p-2">Relese Date:</td>
                        <td id="movieDetailReleseDate"></td>
                    </tr>
                    <tr>
                        <td class="p-2">Country:</td>
                        <td id="movieDetailCountry"></td>
                    </tr>
                    <tr>
                        <td class="p-2">Director:</td>
                        <td id="movieDetailDirector"></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col, p-2"> Description</div>           
        </div>
        <div class="row">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Actors</th>
                    </tr>
                </thead>
                <tbody id="movieDetailActors"></tbody>
            </table>
         </div>  
    </div>

        <!-- Movie Update Form Dialog Modal -->
        <div class="modal fade" id="MovieUpdateFormDialog">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title" id="MovieUpdateFormTitle">Add or Update a Movie</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <form id="updateForm">
                        <div class="form-group">
                            <label for="movieTitile">Movie Title:</label>
                            <input type="text" class="form-control" id="movieTitle">
                        </div>
                        <div class="form-group">
                            <label for="movieCategory">Movie Category:</label>
                            <select class="form-control" id="movieCategory">
                                <option>action</option>
                                <option>sci-fi</option>
                                <option>romance</option>
                                <option>horror</option>
                                <option>comedy</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="releseDate">Relese Date:</label>
                            <input type="date" class="form-control" id="releseDate">
                        </div>
                        <div class="form-group">
                            <label for="movieCountry">Country:</label>
                            <input type="text" class="form-control" id="movieCountry">
                        </div>
                        <div class="form-group">
                            <label for="movieDirector">Director:</label>
                            <input type="text" class="form-control" id="movieDirector">
                        </div>
                            <input type="hidden" id="movieId" value="0">
                        </form>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                            <button onclick="addOrUpdateMovie()" type="button" class="btn btn-primary" data-dismiss="modal">Submit</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>

                </div>
            </div>
        </div> <!-- End Login Modal -->

    
    <script src="webApp/fetch.js"></script>
    <script src="webApp/views.js"></script>
    <script src="webApp/webLogin.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
